<div>
  <mat-card>
    <mat-card-header style="justify-content: center;">
      <mat-card-title><h2>Log In</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognized
        </mat-error>
        <mat-form-field class="full-width-input" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="username" required>
          <mat-icon matPrefix>email</mat-icon>
<!--          <mat-hint>Include area code</mat-hint>-->
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-icon matPrefix>lock</mat-icon>
<!--          <mat-hint>Include area code</mat-hint>-->
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <div>
          <mat-checkbox formControlName="rememberMe" color="primary">Remember Me</mat-checkbox>
        </div>

        <button mat-raised-button color="primary" style="width: 100%; margin: 16px 0;">Login</button>
        <p>
          Forgot password?
          <a mat-button color="primary" [routerLink]="['/forgot-password']">Reset</a>
        </p>
        <p>
          Donâ€™t have an account?
          <a mat-button color="primary" [routerLink]="['/register']">Create an account</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
